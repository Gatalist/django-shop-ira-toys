{% extends 'product/base.html' %}

{% load static %}

{% block title %} Категории {% endblock title %}

{% block content %}
<!-- Breadcrumb Image -->
{% include "include/breadcrumbsImage.html" %}
<!-- Breadcrumb Image End -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
    <li class="breadcrumb-item active" aria-current="page">Категории</li>
  </ol>
</nav>
<!-- Shop Main Area Start Here -->
<div class="shop-main-area">
    <div class="container container-default custom-area">
        <div class="row flex-row-reverse">
            <div class="col-12 col-md-12" style="min-height: 200px;">
                <!-- Shop Wrapper Start -->
                <div class="row shop_wrapper grid_3" style="margin-top: 50px">         
                    {% for category in category_list %}
                        <div class="col-custom product-area col-lg-4 col-md-6 col-sm-6">
                            <div class="product-item">
                                <div class="single-product position-relative mr-0 ml-0">
                                    <div class="product-image">
                                        <a class="d-block" href="{{ category.get_absolute_url }}">
                                            <img src="{{ category.poster.url }}" alt="" class="product-image-1 w-100">
                                        </a>
                                        <div class="add-action d-flex flex-column position-absolute">
                                            <a href="{{ category.get_absolute_url }}" title="Подробнее">
                                                <i class="lnr lnr-eye" data-placement="left" ></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <div class="product-title">
                                            <h4 class="title-2"> <a href="{{ category.get_absolute_url }}">{{ category.name }}</a></h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <!-- Shop Wrapper End -->             
            </div>
        </div>
    </div>
</div>
<!-- Shop Main Area End Here -->
   
{% endblock content %}
